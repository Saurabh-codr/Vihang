  <button onclick="g()">CLICK MEEEE</button>
  <script>
    
    // Peter Shor's algorithm
function g() {
  // Tab to edit
let n = parseInt(prompt("Enter value of g:  "));
// Make a bad guess
let g = 87;
let r;
var i = 1

if (n%2===0) {
  g = 3
  if (n%3===0) {
    g = 5
    if (n%5===0) {
      g = 7
    }
    if (n%7===0) {
      g = 11
      if (n%11==0){
        g = 13
      }
    }
  }
} else {
  g = 2
}

while (i<=n*2) {
  if ((g ** i) % n === 1) {
    r = i;
    break;
  }
  else {
    i += 1
  }
}




var N1 = (g**(r/2))+1
console.log(N1)
document.writeln(N1)
document.writeln('<br>')


// program to find the HCF or GCD of two integers

let hcf;
// take input
const number1 = n;
const number2 = N1;

// looping from 1 to number1 and number2
for (let i = 1; i <= number1 && i <= number2; i++) {

  // check if is factor of both integers
  if (number1 % i == 0 && number2 % i == 0) {
    hcf = i;
  }
}

// display the hcf
console.log(`HCF of ${number1} and ${number2} is ${hcf}.`);
document.writeln(`HCF of ${number1} and ${number2} is ${hcf}.`)
}
